<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
      <img id="bg-pattern-mobile" src="images/bg-pattern-mobile.svg" alt="bg-pattern-mobile" />
      <h1>FAQ</h1>
      <ul class="faq-accordion">
        <li class="faq-question">
          <strong>How many team members can I invite?</strong>
          <input type="checkbox" id="btnControlOne" />
          <label class="btn" for="btnControlOne">
            <img id="icon-arrow" src="images/icon-arrow-down.svg" alt="icon-arrow" />
            <div>You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.
            </div>
          </label>
        </li>
        <li class="faq-question">
          <strong>What is the maximum file upload size?</strong>
          <input type="checkbox" id="btnControlTwo" />
          <label class="btn" for="btnControlTwo">
            <img id="icon-arrow" src="images/icon-arrow-down.svg" alt="icon-arrow" />
            <div>No more than 2GB. All files in your account must fit your allotted storage space.</div>
          </label>
        </li>
        <li class="faq-question">
          <strong>How do I reset my password?</strong>
          <input type="checkbox" id="btnControlThree" />
          <label class="btn" for="btnControlThree">
            <img id="icon-arrow" src="images/icon-arrow-down.svg" alt="icon-arrow" />
            <div>Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page. A reset link will be emailed to you.</div>
          </label>
        </li>
        <li class="faq-question">
          <strong>Can I cancel my subscription?</strong>
          <input type="checkbox" id="btnControlFour" />
          <label class="btn" for="btnControlFour">
            <img id="icon-arrow" src="images/icon-arrow-down.svg" alt="icon-arrow" />
            <div>Yes! Send us a message and we‚Äôll process your request no questions asked.</div>
          </label>
        </li>
        <li class="faq-question">
          <strong>Do you provide additional support?</strong>
          <input type="checkbox" id="btnControlFive" />
          <label class="btn" for="btnControlFive">
            <img id="icon-arrow" src="images/icon-arrow-down.svg" alt="icon-arrow" />
            <div>Chat and email support is available 24/7. Phone lines are open during normal business hours.</div> 
          </label>
        </li>
      </ul>
    </main>
  </body>
</html>
